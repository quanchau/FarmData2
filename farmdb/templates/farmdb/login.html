{% extends 'farmdb/base.html' %}
{% block body %}
    <div class="login-dark">
        <form method="post" action="{% url 'farmdb:login' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            {% if error_message %}
                <div class="alert alert-danger"><p><center>{{ error_message }}</center></p></div>
            {% endif %}
            {% if logout %}
                <div class="alert alert-success"><p><center>Logout successful</center></p></div>
            {% endif %}
            <div class="form-group">
                <input class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Log In</button>
            </div>
            <a href="#" class="forgot">Forgot your password?</a></form>
    </div>
{% endblock %}
